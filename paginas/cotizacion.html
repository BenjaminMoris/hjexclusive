<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HJ Exclusive - Cotización</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="logo-hj" src="../media/logo y recursos multi/logo_definitivo.jpeg" alt="Logo de HJ Exclusive" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./catalogo.html">Catálogo</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Cotización</a></li>
            <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="./post-venta.html">Post-venta</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <section class="text-center mb-4">
      <h1>Cotizá tu vehículo</h1>
    </section>

    <section class="cotizador">
      <form>
        <div class="mb-3">
          <label for="marca" class="form-label">Marca del vehículo</label>
          <select name="marca" id="marca" class="form-select" required>
            <option value="">Seleccione una marca</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Fiat">Fiat</option>
            <option value="Mercedes Benz">Mercedes Benz</option>
            <option value="Renault">Renault</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo</label>
          <input type="text" name="modelo" id="modelo" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="anio" class="form-label">Año de fabricación</label>
          <input type="number" name="anio" id="anio" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Cotizar</button>
      </form>
    </section>
  </main>

  <footer class="text-center mt-5">
    <h3>¡Seguinos en nuestras redes!</h3>
    <section class="redes d-flex justify-content-center gap-3">
      <a href="https://www.google.com/maps/place/Pilar+Centro,+B1629+Pilar,+Provincia+de+Buenos+Aires/" target="_blank">
        <img class="img_redes" src="../media/redes/logo_maps.png" alt="Ubicación en Google Maps" />
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <img class="img_redes" src="../media/redes/logo_ig.png" alt="Perfil de Instagram" />
      </a>
      <a href="https://web.whatsapp.com/" target="_blank">
        <img class="img_redes" src="../media/redes/logo_whatsapp.png" alt="WhatsApp" />
      </a>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
