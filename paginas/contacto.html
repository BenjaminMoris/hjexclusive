<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HJ Exclusive - Contacto</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img class="logo-hj" src="../media/logo y recursos multi/logo_definitivo.jpeg" alt="Logo de HJ Exclusive" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./catalogo.html">Catálogo</a></li>
            <li class="nav-item"><a class="nav-link" href="./cotizacion.html">Cotización</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="./post-venta.html">Post-venta</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <section class="text-center mb-5">
      <h1>Contacto</h1>
    </section>

    <!-- Mapa -->
    <section class="mb-5 text-center">
      <h2 class="h2_mapa">Ubicación</h2>
      <iframe
        class="mapa-iframe"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13158.421947928979!2d-58.91245975000001!3d-34.46216115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc9ccee419fdb9%3A0xb435fe8999de4750!2sPilar%20Centro%2C%20B1629%20Pilar%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1743635571959!5m2!1ses-419!2sar"
        allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Ubicación en Pilar, Buenos Aires"></iframe>
    </section>

    <!-- Formulario de contacto -->
    <section class="form_contacto">
      <h2 class="mb-3">Contactate</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" name="nombre" id="nombre" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" name="telefono" id="telefono" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="mail" class="form-label">Correo electrónico</label>
          <input type="email" name="mail" id="mail" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">¿En qué podemos ayudarte?</label>
          <textarea name="mensaje" id="mensaje" rows="5" class="form-control" required></textarea>
        </div>

        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-secondary">Borrar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center mt-5">
    <h3>¡Seguinos en nuestras redes!</h3>
    <section class="redes d-flex justify-content-center gap-3">
      <a href="https://www.google.com/maps/place/Pilar+Centro,+B1629+Pilar,+Provincia+de+Buenos+Aires/" target="_blank">
        <img class="img_redes" src="../media/redes/logo_maps.png" alt="Ubicación en Google Maps" />
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <img class="img_redes" src="../media/redes/logo_ig.png" alt="Instagram" />
      </a>
      <a href="https://web.whatsapp.com/" target="_blank">
        <img class="img_redes" src="../media/redes/logo_whatsapp.png" alt="WhatsApp" />
      </a>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
